<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
</head>

<body>
    <div class="flex">
        <div class="first h-[100vh] w-[32vw] bg-black">
            <div class="flex ml-[55%] pr-10 pt-4 ">
                <img src="svg/logo.svg" alt="logo" width="40">
            </div>
            <div class="flex flex-col gap-y-2 py-4 pl-[53%] ">

                <div
                    class="flex items-center gap-2 text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900  transition ">

                    <span >Home</span>
                </div>
                <div
                    class="flex items-center gap-2 text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900 transition">

                    <span>Search</span>
                </div>
                <div

                </div>
                <div
                    class="flex items-center gap-2 text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900  transition">
                    <img src="svg/job.svg" alt="jobs" width="35">
                    <span>Jobs</span>
                </div>
                <div
                    class="flex items-center gap-2 text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900  transition">
                    <img src="svg/commu.svg" alt="communities" width="35">
                    <span>Communities</span>
                </div>
                <div
                    class="flex items-center gap-2 text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900  transition">
                    <img src="svg/logo.svg" alt="premium" width="35">
                    <span>Premium</span>
                </div>
                <div
                    class="flex items-center gap-2 text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900  transition">

                    <span>Verified</span>
                </div>
                <div
                    class="flex items-center gap-2 text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900  transition">
                    <img src="svg/profile.svg" alt="profile" width="35">
                    <span>Profile</span>
                </div>
                <div
                    class="flex items-center gap-2  text-white opacity-80 w-fit rounded-full pl-3 pr-8 py-2 hover:bg-neutral-900  transition">
                    <img src="svg/more.svg" alt="more" width="35">
                    <span>More</span>
                </div>
            </div>
            <div class="flex justify-end pr-13 ">
                <button
                    class="bg-white  w-[40%] text-lg font-bold text-black px-6 py-2 rounded-full hover:bg-zinc-300  transition">
                    Post
                </button>
            </div>
            <div class="flex text-white justify-end pr-3 pt-4">
                <div
                    class="flex items-center justify-between w-[45%] max-w-[22rem] gap-3 rounded-full pl-2 pr-4 py-2 hover:bg-neutral-900 transition">

                    <!-- Left Side: Profile Image + Text -->
                    <div class="flex items-center gap-3">
                        <img src="img/profile-img.png" alt="verified" width="60">
                        <span class="text-lg font-bold leading-tight ">
                            <p>Flare</p>
                            <p class="text-gray-500 font-semibold font-mono">@Flare3416</p>
                        </span>
                    </div>

                    <!-- Right Side: Dot Menu -->
                    <img src="svg/dot.svg" alt="dot" width="20">

                </div>

        <div class="second h-[100vh] w-[35vw] bg-black border-l-2 border-neutral-600">b</div>
        <div class="third h-[100vh] w-[33vw] bg-black border-l-2 border-neutral-600">c</div>
